<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2 | MVC</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav>
      <div class="logo">
        <p class="logo-text">Cool Shirts</p>
        <img src="images/cool.png" alt="cool">
      </div>
      <div class="links">
        <a id="home" href="#">HOME</a>
        <a id="about"href="#">ABOUT</a>
        <a id="products"href="#">PRODUCTS</a>
        <a id="contact" href="#">CONTACT</a>
      </div>
    </nav>

    <div id="app">
      <section class="contact-wrapper">
        <div class="contact-header">
          <img src="images/coolContact.webp" alt="">
        </div>
        
        <div class="contact-head-text">
          <span class="head-text">CONTACT US:</span>
        </div>
        
        <div class="contact-form-container">
          <div class="contact-form">
            <div class="form-text-input">
              <input type="text" placeholder="Your name..." />
            </div>
            <div class="form-text-input">
              <input type="text" placeholder="Your Email..." />
            </div>
            <div class="form-text-message-input">
              <input type="text" placeholder="Message..." />
            </div>
            <div class="contactBtn">SEND MESSAGE</div>
          </div>
          <div class="contact-form-img">
            <img src="images/veryCool.png" alt="">
          </div>
        </div>
        </section>
    </div>


    <footer>Copyright COOL SHIRTS CO. &copy; 2022</footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script type="module" src="app/model.js"></script>
    <script type="module" src="app/app.js"></script>
</body>
</html>
